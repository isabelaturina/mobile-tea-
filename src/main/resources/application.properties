# Server Port
server.port=8080

# Application Name
spring.application.name=tea-api

# Firebase
firebase.database.url=https://tea-plus.firebaseio.com

# ? CONFIGURAÇÃO DE EMAIL (MODO TESTE)
# Configurações básicas - NÃO PRECISA DE CREDENCIAIS REAIS
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=teste@exemplo.com
spring.mail.password=senhaqualquer

# Propriedades SMTP (não importam no modo teste)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# URL da aplicação para links de redefinição
app.base-url=http://localhost:8080

# Logging
logging.level.com.tea.tea.api=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.mail=DEBUG

# Habilitar agendamento para limpeza de tokens
spring.task.scheduling.enabled=true

# ?? CONFIGURAÇÃO THYMELEAF (para evitar warning)
spring.thymeleaf.check-template-location=false